<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4 md:py-6">
        <!-- Logo container -->
        <div class="flex items-center h-12 w-auto mr-3">
          <img src="../../assets/images/Project Logo.jpeg" alt="Logo" class="h-12 w-auto mr-3">
          <span class="text-2xl md:text-3xl font-extrabold text-gray-900">Easy-cure</span>
        </div>
        <!-- Hamburger Menu -->
        <div class="lg:hidden">
          <button id="menu-btn" class="text-gray-700 hover:text-gray-900 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
        <!-- Placeholder for additional header content -->
        <nav id="menu" class="hidden lg:flex space-x-6 text-lg">

          <button class="Btn" (click)="logout()">

      </div>

          <button class="Btn" (click)="logout()">
