<app-header-user></app-header-user>
<p-toast #toaster position="top-center"></p-toast>
<div class="min-h-screen flex justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 mt-4 sm:mt-6 md:mt-8 lg:mt-16 xl:mt-20">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Enter Verification Code
        </h2>
        <p id="timer" class="text-center text-gray-600 mt-2">Your OTP will expire in : {{ timerValue }}</p>
      </div>
      <form [formGroup]="otpForm" class="mt-8 space-y-6" (submit)="submitOTP()">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="flex justify-center space-x-4">
            <input type="text" maxlength="1" formControlName="digit1" class="w-14 h-14 text-4xl text-center border border-black rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <input type="text" maxlength="1" formControlName="digit2" class="w-14 h-14 text-4xl text-center border border-black rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <input type="text" maxlength="1" formControlName="digit3" class="w-14 h-14 text-4xl text-center border border-black rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <input type="text" maxlength="1" formControlName="digit4" class="w-14 h-14 text-4xl text-center border border-black rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <input type="text" maxlength="1" formControlName="digit5" class="w-14 h-14 text-4xl text-center border border-black rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <input type="text" maxlength="1" formControlName="digit6" class="w-14 h-14 text-4xl text-center border border-black rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-base mt-2">{{ errorMessage }}</div>
  
        <!-- Success Message -->
        <div *ngIf="successMessage" class="text-green-500 text-base mt-2">{{ successMessage }}</div>
  
        <div class="text-center">
          <p class="text-sm text-gray-600">Didn't receive the code? <button class="font-medium text-indigo-600 hover:text-indigo-500" (click)="resendOTP()">Resend</button></p>
        </div>
  
        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Verify
          </button>
        </div>
      </form>
    </div>
  </div>
