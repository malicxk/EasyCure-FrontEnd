<app-header-user></app-header-user>
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-12">
        Explore and consult by specialty
    </h2>

    <!-- Search Input -->
    <div class="mb-4 flex justify-center">
        <input type="text" [(ngModel)]="search" (ngModelChange)="onSearch()" class="border p-2 rounded w-full md:w-1/2"
            placeholder="Search specialties..." />
    </div>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loop through specialties -->
        <div *ngFor="let specialty of specialties"
            class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl">
            <!-- Specialty Image Section -->
            <div class="h-52 flex flex-col justify-center items-center rounded-t-xl"
                [style.backgroundImage]="'url(' + specialty.specialtyImage + ')'"
                style="background-size: contain; background-position: center; background-repeat: no-repeat;">
            </div>
            <!-- Specialty Details Section -->
            <div class="p-4 md:p-6">
                <span class="block mb-1 text-xs font-semibold uppercase text-blue-600">
                    {{ specialty.specialtyName }}
                </span>
                <h3 class="text-xl font-semibold text-gray-800">
                    {{ specialty.specialtyName }}
                </h3>
                <p class="mt-3 text-gray-500">
                    {{ specialty.amount | currency:'INR'}}
                </p>
            </div>
            <!-- Consult Now Button Section -->
            <div class="mt-auto flex border-t border-gray-200">
                <a class="w-full py-3 px-4 inline-flex justify-center items-center text-lg font-medium bg-black text-white rounded-lg shadow-sm hover:bg-white  hover:text-black disabled:opacity-50 disabled:pointer-events-none"
                    (click)="viewDoctorsBySpecialty(specialty.specialtyName,specialty._id)">
                    Consult Now
                </a>
            </div>
        </div>
        <!-- End Card -->
    </div>

    <!-- Pagination -->
    <div class="mt-4 flex justify-center items-center space-x-4">
        <button (click)="onPageChange(page - 1)" [disabled]="page === 1"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
            Previous
        </button>
        <span class="text-lg font-semibold">{{ page }}</span>
        <button (click)="onPageChange(page + 1)" [disabled]="specialties.length < limit"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
            Next
        </button>
    </div>

</div>
