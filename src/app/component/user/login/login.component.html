<p-toast #toaster position="top-center"></p-toast>

<div class="min-h-screen flex">
  <!-- Left Side (Image) -->
  <div class="w-1/2 hidden md:flex items-center justify-center bg-white mt-1">
    <img src="../../../../assets/images/Health professional team-bro.png" alt="Display Image" class="w-3/4">
  </div>

  <!-- Right Side (Form) -->
  <div class="flex flex-col justify-center items-center md:w-1/2 mt-7 px-4 sm:p-7">
    <div class="bg-white border border-gray-200 rounded-xl shadow-sm w-full max-w-md">
      <div class="p-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Sign in</h1>
        <p class="text-sm text-gray-600 text-center">
          Don't have an account yet?
          <a routerLink="/signup" class="text-blue-600 decoration-2 hover:underline font-medium">Sign up here</a>
        </p>

        <div class="mt-5">
          <!-- <button type="button" class="w-full py-3 px-4 flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
            <svg class="w-4 h-auto" width="46" height="47" viewBox="0 0 46 47" fill="none">

              <path d="M23.4694 9.07688C27.8699 9.07688 30.8622 10.9863 32.5344 12.5725L39.1645 6.11C35.0867 2.32063 29.8061 0 23.4694 0C14.287 0 6.36607 5.2875 2.49362 12.9544L10.0918 18.8588C11.9987 13.1894 17.25 9.07688 23.4694 9.07688Z" fill="#EB4335"/>
            </svg>
            <span>Sign in with Google</span>

          <div class="py-3 flex items-center text-xs text-gray-400 uppercase mt-3 mb-3">Or</div>

          <!-- Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="grid gap-y-4 px-4">
            <div>
              <label for="email" class="block text-sm mb-2">Email address</label>
              <div class="relative">
                <input formControlName="email" type="email" id="email" name="email" placeholder="Enter Email" required
                  class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500">
                <div class="hidden absolute inset-y-0 right-0 pointer-events-none pr-3">
                  <svg class="w-5 h-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z"
                      clip-rule="evenodd" />
                    <path d="M10.94 7.06a.5.5 0 10-.88-.48l-1.1 1.5a.5.5 0 00.4.8h.02l.7-.16.15-.07a.5.5 0 00.16-.7z" />
                    <path fill-rule="evenodd"
                      d="M11.89 10.76a3.5 3.5 0 10-5.78 2.48l2.26 2.26a.75.75 0 101.06-1.06l-2.26-2.26a3.5 3.5 0 002.72-1.72z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              <p *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                class="text-xs text-red-600 mt-1">Please enter a valid email address.</p>
            </div>

            <div>
              <div class="flex justify-between items-center">
                <label for="password" class="block text-sm mb-2">Password</label>
                <a routerLink="/forgotPassEmail"
                  class="text-sm text-blue-600 decoration-2 hover:underline font-medium">Forgot password?</a>
              </div>
              <div class="relative">
                <input formControlName="password" type="password" id="password" name="password"
                  placeholder="Enter Password" required
                  class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500">
                <div class="hidden absolute inset-y-0 right-0 pointer-events-none pr-3">
                  <svg class="w-5 h-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z"
                      clip-rule="evenodd" />
                    <path d="M10.94 7.06a.5.5 0 10-.88-.48l-1.1 1.5a.5.5 0 00.4.8h.02l.7-.16.15-.07a.5.5 0 00.16-.7z" />
                    <path fill-rule="evenodd"
                      d="M11.89 10.76a3.5 3.5 0 10-5.78 2.48l2.26 2.26a.75.75 0 101.06-1.06l-2.26-2.26a3.5 3.5 0 002.72-1.72z"
                      clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              <p *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="text-xs text-red-600 mt-1">Password is required.</p>
            </div>

            <div class="flex items-center mt-4">
              <input type="checkbox" id="remember-me" name="remember-me"
                class="rounded text-blue-600 border-gray-200 focus:ring-blue-500">
              <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember me</label>
            </div>

            <button type="submit" [disabled]="loginForm.invalid"
              class="w-full py-3 mt-4 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
              Sign in
            </button>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
  </div>
</div>
