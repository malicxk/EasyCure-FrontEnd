<app-header-user></app-header-user>

<section class="bg-white py-4 px-4 mx-auto max-w-screen-xl lg:py-8 lg:px-6">
  <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
    <h2 class="mb-4 text-4xl font-extrabold text-gray-900">Doctors in {{ specialtyName }}</h2>
    <p class="text-lg text-gray-500">{{ doctors.length }} doctors available</p>
    <p class="font-light text-gray-500 mt-2 sm:text-xl">Consult with experienced doctors in {{ specialtyName }}.</p>
  </div>
  <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
    <div *ngFor="let doctor of doctors" class="bg-gray-50 rounded-lg shadow-md overflow-hidden sm:flex">
      <a class="block sm:w-1/3">
        <img *ngIf="doctor.profilePhoto" [src]="doctor?.profilePhoto" alt="{{ doctor.doctorname }}"
          class="w-full h-56 object-cover sm:rounded-l-lg sm:rounded-t-none">
        <img *ngIf="!doctor.profilePhoto" src="assets/default-profile-photo.jpg" alt="{{ doctor.doctorname }}"
          class="w-full h-56 object-cover sm:rounded-l-lg sm:rounded-t-none">
      </a>
      <div class="p-5 sm:w-2/3">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold tracking-tight text-gray-900">
            <a class="hover:text-indigo-600">{{ doctor?.doctorname }}</a>
          </h3>
          <button class="cta" (click)="goToDoctorFeedbacks(doctor._id)">
            <span class="hover-underline-animation"> Feedbacks</span>
          </button>
        </div>
        <p class="text-gray-600 mb-2">{{ doctor?.specialty }}</p>
        <p class="text-gray-700 mb-4">{{ doctor?.description }}</p>
        <div class="flex space-x-4">
          <button class="bg-black text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300"
            (click)="goToSlotBook(doctor._id,'Virtual')">Virtual consult</button>
          <button class="bg-black text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300"
            (click)="goToSlotBook(doctor._id,'Clinic')">Clinic consult</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!(doctors && doctors.length > 0)" class="text-center text-gray-500 mt-4">
    No doctors found.
  </div>
</section>
