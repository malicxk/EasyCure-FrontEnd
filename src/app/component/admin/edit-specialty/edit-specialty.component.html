<app-header-admin></app-header-admin>
<p-toast #toaster position="top-center"></p-toast>
<div class="container mx-auto p-6 bg-red-900 rounded-lg shadow-md mb-20">
    <h2 class="text-2xl text-white font-bold mb-4">Edit Specialty</h2>

    <p-card>
        <form (ngSubmit)="onSubmit()" #specialtyForm="ngForm" class="space-y-4">
            <!-- Image Preview -->
            <div class="flex justify-center">
                <img *ngIf="imageUrl" [src]="imageUrl" alt="Add image"
                    class="rounded-full w-32 h-32 object-cover border-2 border-gray-300" />
            </div>

            <!-- Specialty Name -->
            <div class="form-group">
                <label for="specialtyName" class="block text-gray-700 mb-2">Specialty Name</label>
                <input type="text" id="specialtyName" name="specialtyName" [(ngModel)]="specialty.specialtyName"
                    class="input p-inputtext p-component w-full" placeholder="Enter specialty name" required />
            </div>

            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="amount" [(ngModel)]="specialty.amount" name="amount" required class="input p-inputtext p-component w-full">
              </div>

            <!-- Specialty Image -->
            <div class="form-group">
                <label for="specialtyImage" class="block text-gray-700 mb-2">Specialty Image</label>
                <input type="file" id="specialtyImage" name="specialtyImage" (change)="onFileChange($event)"
                    class="hidden" #fileInput />
                <button type="button" class="addImage-button" (click)="fileInput.click()">
                    <p>Change Image</p>
                </button>
            </div>

            <!-- Submit Button -->
            <div class="form-group flex justify-center">
                <button type="submit" class="button flex items-center" [disabled]="!specialtyForm.form.valid">
                    <svg id="UploadToCloud" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" height="16px"
                        width="16px" class="icon">
                        <path d="M0 0h24v24H0V0z" fill="none"></path>
                        <path class="color000000 svgShape" fill="#000000"
                            d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l4.65-4.65c.2-.2.51-.2.71 0L17 13h-3z">
                        </path>
                    </svg>
                    <span class="ml-2">Update</span>
                </button>
            </div>
        </form>
    </p-card>
</div>
