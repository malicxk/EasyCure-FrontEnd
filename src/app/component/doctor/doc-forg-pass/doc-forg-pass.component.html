<p-toast #toaster position="top-center"></p-toast>
<div class="min-h-screen flex">
    <!-- Left Side (Image) -->
    <div class="w-1/2 hidden md:flex items-center justify-center bg-white">
        <img src="../../../../assets/images/Doctors-bro.png" alt="Illustration" class="w-3/4">
    </div>
    <!-- Right Side (Form) -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                    alt="Workflow">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Forgot your password?
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" formControlName="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)"
                            class="text-red-500 text-base mt-1">
                            <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is
                                required.</small>
                            <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email
                                address.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Send OTP to email
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
