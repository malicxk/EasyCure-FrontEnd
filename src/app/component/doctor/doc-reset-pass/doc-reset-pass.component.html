<app-header-doctor></app-header-doctor>
<p-toast #toaster position="top-center"></p-toast>
<div class="min-h-screen flex">
    <!-- Left Side (Image) -->
    <div class="w-1/2 hidden md:flex items-center justify-center bg-white">
        <img src="../../../../assets/images/Doctors-bro.png" alt="Illustration" class="w-3/4">
    </div>
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                    alt="Workflow">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Reset your password
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600 max-w">
                    Enter your new password below.
                </p>
            </div>
            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                New Password
                            </label>
                            <div class="mt-1">
                                <input id="Password" formControlName="Password" type="password" autocomplete="password"
                                    required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div *ngIf="resetPasswordForm.get('Password')?.invalid && (resetPasswordForm.get('Password')?.dirty || resetPasswordForm.get('Password')?.touched)"
                                class="text-red-600 text-sm mt-1">
                                <div *ngIf="resetPasswordForm.get('Password')?.errors?.['required']">New password is
                                    required.</div>
                                <div *ngIf="resetPasswordForm.get('Password')?.errors?.['minlength']">Password must be
                                    at least 8 characters long.</div>
                            </div>
                        </div>

                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                                Confirm Password
                            </label>
                            <div class="mt-1">
                                <input id="confirm-password" formControlName="confirmPassword" type="password"
                                    autocomplete="new-password" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.dirty || resetPasswordForm.get('confirmPassword')?.touched)"
                                class="text-red-600 text-sm mt-1">
                                <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm
                                    password is required.</div>
                                <div *ngIf="resetPasswordForm.hasError('passwordMismatch')">Passwords do not match.
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
