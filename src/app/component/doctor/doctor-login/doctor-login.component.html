<app-header-doctor></app-header-doctor>
<p-toast #toaster position="top-center"></p-toast>
<div class="min-h-screen flex">
  <!-- Left Side (Image) -->
  <div class="w-1/2 hidden md:flex items-center justify-center bg-white">
    <img src="../../../../assets/images/Doctors-bro.png" alt="Illustration" class="w-3/4">
  </div>
  <!-- Right Side (Form) -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
    <div class="w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Doctor Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input formControlName="email" type="email" id="email" name="email" placeholder="Enter Email" required
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            <div
              *ngIf="loginForm.controls['email'].errors?.['required'] && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
              class="text-red-500 text-xs mt-1">
              Email is required.
            </div>
            <div
              *ngIf="loginForm.controls['email'].errors?.['email'] && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
              class="text-red-500 text-xs mt-1">
              Please enter a valid email address.
            </div>
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input formControlName="password" type="password" id="password" name="password" placeholder="Enter Password"
              required
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
            <div
              *ngIf="loginForm.controls['password'].errors?.['required'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
              class="text-red-500 text-xs mt-1">
              Password is required.
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a routerLink="/docForgotPassEmail" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Login
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">New User? <a routerLink="/doctorSignUp"
              class="font-medium text-indigo-600 hover:text-indigo-500" >Sign Up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
