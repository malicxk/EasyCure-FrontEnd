<app-header-doctor></app-header-doctor>
<p-toast #toaster position="top-center"></p-toast>
<div class="min-h-screen flex">
    <!-- Left Side (Image) -->
    <div class="w-1/2 hidden md:flex items-center justify-center bg-white">
        <img src="../../../../assets/images/Doctors-bro.png" alt="Illustration" class="w-3/4">
    </div>
    <!-- Right Side (Form) -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">

            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                    alt="Workflow">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Verify your email
                </h2>

                <p class="mt-2 text-center text-sm text-gray-600 max-w">
                    Enter the 6-digit code we sent to your email address.
                </p>
            </div>
            <p id="timer" class="text-center text-gray-600 mt-2">Your OTP will expire in : {{ timerValue }}</p>

            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form [formGroup]="verifyOtpForm" (ngSubmit)="onSubmit()" class="space-y-6">
                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-700">
                            Verification code
                        </label>
                        <div class="mt-1">
                            <input id="otp" formControlName="otp" type="text" autocomplete="one-time-code" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Verify
                            </button>
                        </div>
                        <div class="ml-4">
                            <button type="button" (click)="resendOTP()"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                Resend OTP
                            </button>
                        </div>
                    </div>

                    <div *ngIf="errorMessage" class="text-red-500 text-base mt-2">{{ errorMessage }}</div>

                    <!-- Success Message -->
                    <div *ngIf="successMessage" class="text-green-500 text-base mt-2">{{ successMessage }}</div>
                </form>
            </div>
        </div>
    </div>
</div>
