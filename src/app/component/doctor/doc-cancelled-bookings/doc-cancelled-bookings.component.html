<!-- doc-cancelled-bookings.component.html -->

<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-red-900 text-white flex flex-col">
        <div class="flex items-center justify-center h-20 border-b border-black">
            <img src="../../../../assets/images/Online Doctor-rafiki.png" alt="Logo" class="h-12 w-12 mr-3">
            <span class="text-2xl font-semibold">Doctor</span>
        </div>
        <nav class="flex-1 mt-6">
            <a routerLink="/docProfile"
                class="block py-3.5 px-6 hover:bg-white hover:text-black transition duration-200">
                Profile
            </a>
            <a routerLink="/bookedSlots"
                class="block py-3.5 px-6 hover:bg-white hover:text-black transition duration-200">
                Consultation Bookings
            </a>
            <a routerLink="/consultationSlots"
                class="block py-3.5 px-6 hover:bg-white hover:text-black transition duration-200">
                Doctor Slots
            </a>
            <a routerLink="/docCancelledBookings"
                class="block py-3.5 px-6  bg-white text-black hover:bg-white hover:text-black transition duration-200">
                Cancelled Bookings
            </a>
            <a href="#" class="block py-3.5 px-6 hover:bg-white hover:text-black transition duration-200">
                Settings
            </a>
        </nav>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-semibold mb-3">Cancelled Bookings</h2>
        <p-table [paginator]="true" [rows]="10" [value]="bookings" class="w-full shadow-lg rounded-lg">
            <ng-template pTemplate="header">
                <tr class="bg-red-900 text-white">
                    <th class="p-4 text-left">Patient Name</th>
                    <th class="p-4 text-left">Booking Date</th>
                    <th class="p-4 text-left">Start Time</th>
                    <th class="p-4 text-left">Cancelled By</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-booking>
                <tr class="hover:bg-gray-100 transition-colors duration-200">
                    <td class="p-4 border-t border-gray-200">{{ booking.userId.username }}</td>
                    <td class="p-4 border-t border-gray-200">{{ booking.payBookDate | date: 'shortDate' }}</td>
                    <td class="p-4 border-t border-gray-200">{{ booking.startTime }}</td>
                    <td class="p-4 border-t border-gray-200">{{ booking.cancelledBy }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
